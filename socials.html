  <style>
    :root{
      --bg:#ffffff; --ink:#0f172a; --muted:#475569; --line:#e6ebf2;
      --card:#f7f9fc; --accent:#111827; --accent-2:#1f2937;
      --radius:18px; --pad:20px; --maxw:720px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.55}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--maxw);margin:0 auto;padding:32px 18px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:var(--pad);margin:14px 0}
    .hero{display:flex;align-items:center;gap:16px}
    .avatar{width:96px;height:96px;border-radius:50%;object-fit:cover;border:1px solid var(--line)}
    h1{font-size:28px;line-height:1.15;margin:0}
    .tag{margin:6px 0 0;color:var(--muted)}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .chip{display:inline-block;padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:#fff}
    .section-title{font-size:16px;margin:0 0 8px;color:var(--muted);text-transform:uppercase;letter-spacing:.04em}
    .footer{font-size:13px;color:var(--muted);text-align:center;margin-top:10px}
    @media (min-width:680px){
      .avatar{width:108px;height:108px}
      h1{font-size:32px}
    }
  </style>
</head>

    <!-- FOOTER with JS-protected email -->
    <p class="footer">🌍 © 2025 Anton Ko • Prefer email?
      <script>
